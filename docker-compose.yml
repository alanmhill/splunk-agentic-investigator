services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    restart: unless-stopped

  # One-shot container that pulls the models once, then exits.
  # This makes your stack reproducible for anyone cloning the repo.
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama_init
    depends_on:
      - ollama
    environment:
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - ollama:/root/.ollama
      - ./ollama-init.sh:/ollama-init.sh:ro
    entrypoint: ["/bin/sh", "/ollama-init.sh"]
    restart: "no"

  splunk:
    image: splunk/splunk:latest
    container_name: splunk
    environment:
      - SPLUNK_GENERAL_TERMS=--accept-sgt-current-at-splunk-com
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=${SPLUNK_PASSWORD}
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN}
      - SPLUNK_HEC_ENABLE=true
    ports:
      - "8000:8000"   # Splunk Web
      - "8088:8088"   # HEC
      - "8089:8089"   # mgmt API
    volumes:
      - splunk_etc:/opt/splunk/etc
      - splunk_var:/opt/splunk/var
      - ./splunk/local:/opt/splunk/etc/system/local
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -sf http://localhost:8000/en-US/account/login || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20

  eventgen:
    build:
      context: ./eventgen
    container_name: eventgen
    environment:
      - SPLUNK_HEC_URL=https://splunk:8088/services/collector
      - SPLUNK_HEC_INSECURE=true
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN}
      - SPLUNK_INDEX=soc_sim
      - SPLUNK_SOURCETYPE=winsec
      - EPS=5
      - SCENARIO=password_spray
    depends_on:
      splunk:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    container_name: pgvector
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - postgres

  agent-api:
    build: ./agent
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      LLM_PROVIDER: ollama
      LLM_MODEL: deepseek-r1
      EMBEDDING_PROVIDER: ollama
      EMBEDDING_MODEL: nomic-embed-text
    depends_on:
      - splunk
      - postgres
      - ollama
      - ollama-init
    ports:
      - "8001:8000"
    volumes:
      - ./agent:/app

volumes:
  ollama:
  splunk_etc:
  splunk_var:
  pg_data:
  grafana_data: